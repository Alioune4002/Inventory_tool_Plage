name: CI

on:
  push:
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      DJANGO_SETTINGS_MODULE: inventory.settings
      DJANGO_DEBUG: "false"
      DJANGO_SECRET_KEY: "ci-secret-key"
      DJANGO_ALLOWED_HOSTS: "localhost,127.0.0.1"
      CORS_ALLOWED_ORIGINS: "http://localhost:5173"
      DATABASE_URL: "sqlite:///db.sqlite3"
      FRONTEND_URL: "http://localhost:5173"
      INVITATIONS_SEND_EMAILS: "false"
      STRIPE_API_KEY: "sk_test_dummy"
      STRIPE_WEBHOOK_SECRET: "whsec_dummy"
      STRIPE_SUCCESS_URL: "http://localhost:5173/billing/success"
      STRIPE_CANCEL_URL: "http://localhost:5173/billing/cancel"
      VITE_API_BASE_URL: "http://localhost:8000"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Django check
        run: python manage.py check

      - name: Run tests
        run: python -m pytest -q

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Tests (Vitest if present)
        run: |
          node -e "const p=require('./package.json'); process.exit(p?.scripts?.test ? 0 : 1)" \
            && npm test -- --run || echo "No tests script; skipping."

      - name: Build
        run: npm run build